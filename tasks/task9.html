<!DOCTYPE html>
<html>
<head>
    <title>Toggle Background Color</title>
</head>
<body>

<div id="colorBox" style="width: 100px; height: 100px; background-color: lightblue;"></div>
<button onclick="toggleBackgroundColor()">Toggle Background Color</button>

<script>
    function toggleBackgroundColor() {
      
        var box = document.getElementById('colorBox');
       
        if (box.style.backgroundColor === 'lightblue') {
            box.style.backgroundColor = 'lightcoral';
        } else {
            box.style.backgroundColor = 'lightblue';
        }
    }
</script>

</body>
</html>
