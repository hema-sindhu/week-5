<!DOCTYPE html>
<html>
<head>
    <title>DOM Content Loaded</title>
</head>
<body>

<h1>Welcome to the Page</h1>

<script>
    function onDOMContentLoaded() {
        alert('DOM content is fully loaded!');
    }

    document.addEventListener('DOMContentLoaded', onDOMContentLoaded);
</script>

</body>
</html>
