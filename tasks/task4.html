<!DOCTYPE html>
<html>
<head>
    <title>Change Parent Border Color</title>
    <style>
        .parent {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="parent">
    <div id="childElement">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iure, expedita!</div>
</div>

<script>
    var child = document.getElementById('childElement');
    
    var parent = child.parentElement;
    
    parent.style.borderColor = 'red';
</script>

</body>
</html>
