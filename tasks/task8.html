<!DOCTYPE html>
<html>
<head>
    <title>Update Image Source</title>
</head>
<body>

<img id="myImage" src="welcome.jpg" alt="Old Image" width="300">

<button onclick="updateImage()">Change Image</button>

<script>
    function updateImage() {
       
        var img = document.getElementById('myImage');
        
        img.src = 'Thank you.webp';
    }
</script>

</body>
</html>
